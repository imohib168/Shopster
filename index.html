<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopster | Home</title>
    <!-- FontAwesome link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Css Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/service.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <h1>Shopster</h1>
        </div>
        <div class="header__search">
            <div class="search__content">
                <input type="text">
                <button><i class="fa fa-search fa-2x"></i></button>
            </div>
        </div>
        <div class="header__cartLogoAndButtons">
            <div class="btns">
                <button><a href="#">Login</a></button>
                <button><a href="#">Signup</a></button>
            </div>
            <i class="fa fa-cart-plus fa-2x"></i>
        </div>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nabar__hamburger">
            <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="navbar__items">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div class="navbar__socialAccounts">
            <i class="fa fa-facebook fa-1x"></i>
            <i class="fa fa-instagram fa-1x"></i>
            <i class="fa fa-twitter fa-1x"></i>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel__panel" style="background-image: url('images/books.jpg')">
            <h3>Books</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/compAcc.jpg')">
            <h3>Computer Accessories</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/ElecApp.jpg')">
            <h3>Electronic Appliances</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/food.jpg')">
            <h3>Food</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/grocery.jpg')">
            <h3>Grocery Items</h3>
        </div>
        <div class="carousel__panel active" style="background-image: url('images/kidsFun.jpg')">
            <h3>Kids Fun</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/menFashion.jpg')">
            <h3>Men's Fashion</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/womenFashion.jpg')">
            <h3>Women's Fashion</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/MobAcc.jpg')">
            <h3>Mobile Accessories</h3>
        </div>
        <div class="carousel__panel" style="background-image: url('images/smartItems.jpg')">
            <h3>Smart Items</h3>
        </div>
    </div>

        <marquee onmouseover="this.stop()" onmouseout="this.start()" direction="left">

            nesciunt?
        </marquee>
    </div> -->

    <div class="conatiner">
        <div class="service">
            <div class="service__payment">
                <i class="fa fa-credit-card fa-4x"></i> <br>
                <h2>Secure Payments</h2>
            </div>
            <div class="service__track">
                <i class="fa fa-truck fa-4x"></i> <br>
                <h2>Track your Package</h2>
            </div>
            <div class="service__clock">
                <i class="fa fa-clock-o fa-4x"></i> <br>
                <h2>24/7 Customer Service</h2>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="js/carousel.js"></script>

</body>

</html>
